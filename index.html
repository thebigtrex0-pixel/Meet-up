<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MeetUp Chat</title>
<style>
body { font-family: Arial; background:#f4f4f4; padding:20px; }
#chatBox { display:none; }
input, button { padding:10px; width:100%; margin:5px 0; }
textarea { width:100%; height:200px; }
</style>
</head>
<body>

<h2>MeetUp Chat ðŸ”’</h2>

<div id="loginBox">
  <input type="password" id="setPass" placeholder="Create Password">
  <button onclick="savePass()">Save Password</button>
  
  <input type="password" id="enterPass" placeholder="Enter Password">
  <button onclick="unlock()">Enter</button>
</div>

<div id="chatBox">
  <textarea id="messages" readonly></textarea>
  <input id="msg" placeholder="Paste any link or message...">
  <button onclick="send()">Send</button>
</div>

<script>
function savePass(){
  localStorage.setItem("meetPass", document.getElementById("setPass").value);
  alert("Password Saved!");
}

function unlock(){
  let p = localStorage.getItem("meetPass");
  let e = document.getElementById("enterPass").value;
  if(p === e){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("chatBox").style.display = "block";
  } else { alert("Wrong Password!"); }
}

function send(){
  let m = document.getElementById("msg").value;
  let area = document.getElementById("messages");
  area.value += m + "\n";
  document.getElementById("msg").value = "";
}
</script>

</body>
    </html>
